<mat-toolbar class="header mat-elevation-z4">
  <img id="logo-toolbar" src="assets/img/EFEI_logo.png" />
  <!-- Search form -->
  <form class="search-form">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Procurar"
        [(ngModel)]="procurarDisciplina"
        name="procura"
        (input)="searchThis()"
      />
      <span class="material-icons">search</span>
    </mat-form-field>
  </form>
</mat-toolbar>
