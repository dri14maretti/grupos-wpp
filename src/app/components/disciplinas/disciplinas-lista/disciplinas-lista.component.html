<div class="mat-elevation-z4 tabela">
	<table mat-table class="full-width-table" [dataSource]="disciplinas$">
		<!-- Id Column -->
		<ng-container matColumnDef="codigo">
			<th mat-header-cell *matHeaderCellDef>Código</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.codigo }}
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Disciplina</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.nome }}
			</td>
		</ng-container>

		<!-- Professor Column -->
		<ng-container matColumnDef="prof">
			<th mat-header-cell *matHeaderCellDef>Professor</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.professor }}
			</td>
		</ng-container>

		<!-- turma Column -->
		<ng-container matColumnDef="turma">
			<th mat-header-cell *matHeaderCellDef>Turma</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.turma }}
			</td>
		</ng-container>

		<!-- Horário Column -->
		<ng-container matColumnDef="horario">
			<th mat-header-cell *matHeaderCellDef>Horário</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.horario }}
			</td>
		</ng-container>

		<!-- Link Column -->
		<ng-container matColumnDef="link">
			<th mat-header-cell *matHeaderCellDef>Entrar</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				<a [href]="disciplina.link"
					><img id="wpp-icon" src="assets/img/WhatsApp-Logo.png" /></a
				><a
					class="material-icons copy"
					(click)="copyMessage(disciplina.link)"
					value="Click to copy"
					routerLink=""
				>
					description
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let disciplina; columns: displayedColumns"></tr>
	</table>
</div>

<br />
<br />
<br />
<br />
<mat-spinner
	class="spinner"
	diameter="50"
	strokeWidth="3"
	*ngIf="loading"
></mat-spinner>
