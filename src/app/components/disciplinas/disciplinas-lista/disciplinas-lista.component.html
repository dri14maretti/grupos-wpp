<form class="search-form">
	<input
		class="search-input"
		type="text"
		placeholder="Procurar por c칩digo ou nome da disciplina"
		name="search"
		[formControl]="myControl"
	/>
</form>

<div class="mat-elevation-z4 tabela container-fluid">
	<table
		class="table-striped full-width-table"
		mat-table
		[dataSource]="dadosFiltrados"
	>
		<!-- Id Column -->
		<ng-container matColumnDef="codigo">
			<th mat-header-cell *matHeaderCellDef>C칩digo</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.codigo }}
			</td>
		</ng-container>

		<!-- turma Column -->
		<ng-container matColumnDef="turma">
			<th mat-header-cell *matHeaderCellDef>Turma</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				<span *ngIf="disciplina.turma < 10">0</span>{{ disciplina.turma }}
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Disciplina</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.nome }}
			</td>
		</ng-container>

		<!-- Professor Column -->
		<ng-container matColumnDef="prof">
			<th mat-header-cell *matHeaderCellDef>Professor</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.professor }}
			</td>
		</ng-container>

		<!-- Hor치rio Column -->
		<ng-container matColumnDef="horario">
			<th mat-header-cell *matHeaderCellDef>Hor치rio</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				{{ disciplina.horario }}
			</td>
		</ng-container>

		<!-- Link Column -->
		<ng-container matColumnDef="entrarLink">
			<th mat-header-cell *matHeaderCellDef>Entrar</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				<a [href]="disciplina.link"
					><img
						id="wpp-icon"
						class="btn-animation"
						src="assets/img/WhatsApp-Logo.png"
				/></a>
			</td>
		</ng-container>
		<!-- Link Column -->

		<ng-container matColumnDef="copiarLink">
			<th mat-header-cell *matHeaderCellDef>Copiar</th>
			<td mat-cell *matCellDef="let disciplina" class="content">
				<a
					class="material-icons copy btn-animation"
					(click)="copyMessage(disciplina.link)"
					value="Click to copy"
					routerLink=""
				>
					description
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let disciplina; columns: displayedColumns"></tr>
	</table>
</div>

<a (click)="openAuthentication()" class="material-icons fab-bottom-left">
	admin_panel_settings
</a>

<mat-spinner
	class="spinner"
	diameter="50"
	strokeWidth="3"
	*ngIf="loading"
></mat-spinner>
