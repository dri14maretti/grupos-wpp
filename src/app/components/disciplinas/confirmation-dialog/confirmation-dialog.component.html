<mat-dialog-content>
	<p>Tem certeza que deseja deletar este item da lista?</p>
</mat-dialog-content>
<div class="container">
	<mat-dialog-content>
		<button mat-button mat-dialog-close>Cancelar</button>
		<button
			mat-button
			type="button"
			(click)="onDelete()"
			class="btn btn-danger"
		>
			Excluir
		</button>
	</mat-dialog-content>
</div>
