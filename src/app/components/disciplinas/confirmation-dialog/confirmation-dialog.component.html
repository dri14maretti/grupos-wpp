<mat-dialog-content>
	<h6>Tem certeza que deseja deletar {{ this.disciplina.codigo }} da lista?</h6>
</mat-dialog-content>
<div class="container">
	<mat-dialog-content>
		<button mat-button mat-dialog-close>Cancelar</button>
		<button
			mat-button
			type="button"
			(click)="onDelete()"
			class="btn btn-danger"
		>
			Excluir
		</button>
	</mat-dialog-content>
</div>
